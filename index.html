<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wojciech Stawarz | El Passion recruitment task</title>
  <meta name="description" content="Application template based on .PSD design for El Passion recruitment task. Coded by Wojciech Stawarz.">
  <meta name="keywords" content="application, template, front-end">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="site">
    <div class="app">
      <aside class="sidebar">
        <div class="window-buttons">
          <div class="btn btn--osx btn--close"></div>
          <div class="btn btn--osx btn--maximize"></div>
          <div class="btn btn--osx btn--minimize"></div>
        </div>
        <nav>
          <ul class="nav nav--main">
            <li class="nav__item">
              <a href="#" class="nav__link nav__link--active">
                <img src="img/icon-github.svg" class="nav__icon">
                <span class="nav__anchor">All</span>
                <span class="nav__info">8</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <img src="img/icon-open-issue.svg" class="nav__icon">
                <span class="nav__anchor">Open</span>
                <span class="nav__info">8</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">
                <img src="img/icon-closed-issue.svg" class="nav__icon">
                <span class="nav__anchor">Closed</span>
                <span class="nav__info">4</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="content">
      </main>
    </div>
  </div>
</body>
</html>
